<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="DOM_Manipulation_SBA/game.css" />
  </head>
  <body class="garden">
    <h1>Whack-a-Mole</h1>

    <p id="where" >Where could he be?</p>

    <main>
      <div class="holeContainer">
        <div id="Hole1" class="hole">1</div>
        <div id="Hole2" class="hole">2</div>
        <div id="Hole3" class="hole">3</div>
        <div id="Hole4" class="hole">4</div>
        <div id="Hole5" class="hole">5</div>
        <div id="Hole6" class="hole">6</div>
        <div id="Hole7" class="hole">7</div>
      </div>
    </main>
    <form id="guessForm">
      <input type="text" id="guessInput" required placeholder="Guess">
       <button type="submit" id="whack">Whack</button>
       <button type="button" id="resetButton">Reset</button>
 </form>      

    <div id="endgame" >
      <div class="solution" id="win" style="display: none;">
        <img id='shockedMole' src='./img/shockedmole.png' alt='shocked mole'>
      </div>
      <div class="solution" id="loss" style="display: none;">
        <div class="solution">
          &#128560;
           <p></p>
        </div>
      </div>
    </div> 
    <div id="answer"></div>
    <!-- <form id="answerBox" style="border-bottom: 1px solid"> -->

    <!-- win: // loss: "You got'em! " -->
    <!-- <button id="whack">Start</button> -->
    <!-- text will change -> start / start over -->
    <script src="DOM_Manipulation_SBA/src/game.js"></script>
  </body>
  </html>
